<!DOCTYPE HTML>
<html>
    <head>
        <title>Squawker</title>
    </head>
    
    <body>
        <h1>Post New Squawk</h1>
        <form method = "post">
            <textarea name = "content" maxlength="160"></textarea>
            <br>
            <input type = "Submit">

            {% for squawk in squawks %}
            <p>{{ squawk }}</p>
            {% endfor %}
        </form>
    </body>
</html>
